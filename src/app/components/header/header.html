<header 
  class="fixed top-0 left-0 right-0 z-50 bg-cream-50/90 backdrop-blur-sm border-b border-coffee-200 transition-transform duration-300"
  [class.transform]="!isHeaderVisible"
  [class.-translate-y-full]="!isHeaderVisible">
  
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="text-3xl animate-float">‚òï</div>
        <span class="text-2xl font-bold text-coffee-800">PinaGui</span>
      </div>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <button (click)="scrollToSection('home')" class="text-coffee-700 hover:text-coffee-500 transition-colors font-medium">
          Home
        </button>
        <button (click)="scrollToSection('about')" class="text-coffee-700 hover:text-coffee-500 transition-colors font-medium">
          Sobre
        </button>
        <button (click)="scrollToSection('skills')" class="text-coffee-700 hover:text-coffee-500 transition-colors font-medium">
          Skills
        </button>
        <button (click)="scrollToSection('projects')" class="text-coffee-700 hover:text-coffee-500 transition-colors font-medium">
          Projetos
        </button>
        <button (click)="scrollToSection('contact')" class="text-coffee-700 hover:text-coffee-500 transition-colors font-medium">
          Contato
        </button>
      </div>
      
      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()" 
        class="md:hidden text-coffee-700 p-2 rounded-lg hover:bg-coffee-100 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path 
            *ngIf="!isMenuOpen"
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M4 6h16M4 12h16M4 18h16">
          </path>
          <path 
            *ngIf="isMenuOpen"
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M6 18L18 6M6 6l12 12">
          </path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div 
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [class.max-h-0]="!isMenuOpen"
      [class.max-h-screen]="isMenuOpen"
      [class.opacity-0]="!isMenuOpen"
      [class.opacity-100]="isMenuOpen">
      
      <div class="py-4 space-y-2 border-t border-coffee-200 mt-4">
        <button 
          (click)="scrollToSection('home')" 
          class="block w-full text-left px-4 py-3 text-coffee-700 hover:bg-coffee-100 rounded-lg transition-colors font-medium">
          üè† Home
        </button>
        <button 
          (click)="scrollToSection('about')" 
          class="block w-full text-left px-4 py-3 text-coffee-700 hover:bg-coffee-100 rounded-lg transition-colors font-medium">
          üë®‚Äçüíª Sobre
        </button>
        <button 
          (click)="scrollToSection('skills')" 
          class="block w-full text-left px-4 py-3 text-coffee-700 hover:bg-coffee-100 rounded-lg transition-colors font-medium">
          ‚ö° Skills
        </button>
        <button 
          (click)="scrollToSection('projects')" 
          class="block w-full text-left px-4 py-3 text-coffee-700 hover:bg-coffee-100 rounded-lg transition-colors font-medium">
          ‚òï Projetos
        </button>
        <button 
          (click)="scrollToSection('contact')" 
          class="block w-full text-left px-4 py-3 text-coffee-700 hover:bg-coffee-100 rounded-lg transition-colors font-medium">
          üìû Contato
        </button>
      </div>
    </div>
  </nav>
</header>
