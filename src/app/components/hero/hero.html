<!-- Hero Section -->
<section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden py-20">
  <div class="absolute inset-0 bg-gradient-to-br from-cream-100 via-coffee-50 to-cream-200 dark:from-dark-100 dark:via-dark-50 dark:to-dark-200"></div>
  
  <!-- Floating coffee beans -->
  <div class="absolute top-20 left-10 texst-4xl animate-float" style="animation-delay: 0s;">⚡</div>
  <div class="absolute top-40 right-20 text-3xl animate-float" style="animation-delay: 1s;">⚡</div>
  <!-- <div class="absolute bottom-40 left-20 text-2xl animate-float" style="animation-delay: 2s;">👨‍💻</div> -->
  <!-- <div class="absolute bottom-20 right-10 text-4xl animate-float" style="animation-delay: 1.5s;">💻</div> -->
  
  <div class="container mx-auto px-6 text-center relative z-10">
    <div class="max-w-4xl mx-auto space-y-8">
      <div class="mb-6">
        <div class="inline-block relative">
          <div class="text-6xl md:text-8xl mb-4 relative">
            👨‍💻
            <div class="steam absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
            <div class="steam absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
            <div class="steam absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
          </div>
        </div>
      </div>
      
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-coffee-800 dark:text-dark-700 mb-6">
        Olá, eu sou o 
        <span class="text-coffee-600 dark:text-dark-600 block">Guilherme ☕</span>
      </h1>
      
      <p class="text-lg md:text-xl lg:text-2xl text-coffee-700 dark:text-dark-600 mb-8 max-w-2xl mx-auto leading-relaxed">
        Transformando <span class="font-bold text-coffee-600 dark:text-dark-600">café</span> em código e 
        <span class="font-bold text-coffee-600 dark:text-dark-600">ideias</span> em experiências digitais incríveis
        <br>
        <span class="text-base md:text-lg italic text-coffee-600 dark:text-dark-500">(sim, eu gosto muito de café)</span>
      </p>
      
      <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
        <button (click)="scrollToSection('projects')" class="bg-cream-50 dark:bg-dark-100 text-coffee-800 dark:text-cream-50 border-2 border-coffee-600 dark:border-cream-50 px-8 py-4 rounded-full font-bold hover:bg-coffee-600 dark:hover:bg-cream-50 hover:text-cream-50 dark:hover:text-dark-100 transition-all transform hover:scale-105 shadow-lg">
          Ver Projetos 🚀
        </button>
        <button (click)="scrollToSection('contact')" class="bg-cream-50 dark:bg-dark-100 text-coffee-800 dark:text-cream-50 border-2 border-coffee-600 dark:border-cream-50 px-8 py-4 rounded-full font-bold hover:bg-coffee-600 dark:hover:bg-cream-50 hover:text-cream-50 dark:hover:text-dark-100 transition-all transform hover:scale-105">
          Contato 📧
        </button>
      </div>
    </div>
  </div>
</section>
